<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
        <title>Home</title>
        <style>
            .links,.logo,header{display:block}.links>a,.logo{overflow:hidden;text-align:center}.links,.links a span,.links>a,.logo{text-align:center},*,::before{margin:0;padding:0;-o-box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}body,html{margin:0;padding:0;height:100%;width:100%}body.loading .links>a{width:40%}body{background:linear-gradient(to top,#e0e0e0,#fff)}img{opacity:1;transition:opacity .3s}img[data-src]{opacity:0}header{height:100px}.logo{height:100%}.logo img{object-fit:contain;height:100%}.links>a{display:inline-block;height:370px;width:550px;border:10px solid transparent;transition:all .5s ease-out;clear:both;transform:perspective(600px) rotateY(0);position:relative}/*.links>a:hover{border:10px solid rgba(0,0,0,.1)}*/.links>a:first-child{top:0;left:0}.links>a:nth-child(2){top:0;right:0}.links>a:nth-child(3){bottom:0;left:0}.links>a:nth-child(4){bottom:0;right:0}.links img{object-fit:cover}.links a:first-child:hover,.links a:nth-child(3):hover{transform:perspective(600px) rotateY(10deg)}.links a:nth-child(2):hover,.links a:nth-child(4):hover{transform:perspective(600px) rotateY(-10deg)}.links a span{position:absolute;top:50%;left:50%;transform:translateX(-50%) translateY(-50%);font-family:'Segoe UI Light',sans-serif,Arial;font-size:32px;color:#f9f9f9;text-shadow:1px 1px 2px #101010}.green{background:#339936}.links a div{height:100%;width:100%}.contain img{width:100%;object-fit:contain;vertical-align:middle}.zoom{zoom:1.3}@media only screen and (max-width:1180px){header{height:80px}.links>a{width:450px;height:303px}.links a span{font-size:30px}}@media only screen and (max-width:970px){header{height:65px}.links>a{width:350px;height:235px}.links a span{font-size:23px}}@media only screen and (max-width:780px){header{height:65px}.links>a{width:250px;height:168px}.links a span{font-size:16px}}@media only screen and (max-width:560px){.links>a{width:80%;height:230px}}
        </style>
    </head>
    <body class="loading">
        <header>
            <div class="logo">
                <img data-src="images/logo.png" alt="Logo" />
            </div>
        </header>
        <section class="links">
            <a href="https://www.google.com/" title="Link 1">
                <span>Link 1</span>
                <img data-src="images/image1.jpg" alt="Image1" class="zoom" />
            </a>
            <a href="https://www.google.com/" title="Link 2">
                <span>Link 2</span>
                <img data-src="images/image2.jpeg" alt="Image2" class="zoom" />
            </a>
            <a href="https://www.google.com/" title="Link 3">
                <span>Link 3</span>
                <img data-src="images/image3.jpeg" alt="Image3" class="zoom" />
            </a>
            <a href="https://www.google.com/" title="Link 4">
                <span>Link 4</span>
                <img data-src="images/image4.jpg" alt="Image4" class="zoom" />
            </a>
        </section>
        <script type="text/javascript">
        	var i=0,imgs=document.querySelectorAll("img[data-src]");[].forEach.call(document.querySelectorAll("img[data-src]"),function(a){a.setAttribute("src",a.getAttribute("data-src")),a.onload=function(){a.removeAttribute("data-src"),++i>=imgs.length&&(document.body.className="")}});
        </script>
    </body>
</html>
